<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-md">
      <main>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navUsername" aria-current="page" href="./">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="linkLogout" href="/logout">Log Out</a>
          </li>
        </ul>
        <div class="h1">About me</div>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <table class="table table-default">
          <tr>
            <th>User Name</th>
            <td id="username"></td>
          </tr>
          <tr>
            <th>Location</th>
            <td id="location"></td>
          </tr>
          <tr>
            <th>Hobby</th>
            <td id="hobby"></td>
          </tr>
        </table>
        <div class="d-flex justify-content-center">
          <button id= "edit" type="button" class="btn btn-primary mx-5">Edit</button>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import profile from "./js/profile.js";
      import common from "./js/common.js";
      profile.getProfile();
      profile.setupEdit();
      common.setupLogout();
      common.getCurrentUser();
    </script>
  </body>
</html>
