<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
    <div class="container">

        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" id="navUsername" aria-current="page" href="./">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="linkLogout" href="/logout">Log Out</a>
          </li>
        </ul>
        <div class="mt-4 mb-4 d-flex justify-content-between">
          <div class="h1">Edit diary</div>
        </div>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
          >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <form id="editdiary">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input name="title" class="form-control" id="title" disabled="disabled" placeholder="A memorable day">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Context</label>
            <textarea name="content" class="form-control" id="content" rows="20"></textarea>
          </div>
          <div class="d-grid gap-2 mt-5">
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </form>
    </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import editdiary from "./js/editdiary.js";
      import common from "./js/common.js";
      common.getCurrentUser();
      common.setupLogout();
      editdiary.getDiary();
      editdiary.setupSave();
    </script>
  </body>
</html>
