<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-md">
      <main>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="navUsername" aria-current="page" href="./">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="linkLogout" href="/logout">Log Out</a>
          </li>
        </ul>
        <div class="h1">Edit Profile</div>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <form id="editprofile">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input name="user" class="form-control" id="username" disabled="disabled">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Location</label>
            <input name="location" class="form-control" id="location"></input>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Hobby</label>
            <input name="hobby" class="form-control" id="hobby"></input>
          </div>
          <div class="d-grid gap-2 mt-5">
            <button id="save" class="btn btn-primary" type="button">Save</button>
          </div>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import editprofile from "./js/editprofile.js";
      import common from "./js/common.js";
      editprofile.getProfile();
      editprofile.setupSave();
      common.setupLogout();
      common.getCurrentUser();
    </script>
  </body>
</html>
