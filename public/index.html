<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link"
              id="navUsername"
              aria-current="page"
              href="./profile.html"
              >Welcome</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="linkLogout" href="/logout">Log Out</a>
          </li>
        </ul>
        <div class="mt-4 mb-4 d-flex justify-content-between">
          <div class="h1">Welcome to the Diary App!</div>
          <button
            class="btn btn-primary me-md-2 justify-content-md-end"
            id="newpost"
            type="button"
          >
            New Diary
          </button>
        </div>
        <div
          class="alert alert-warning alert-dismissible fade show"
          role="alert"
          id="msg"
        >
          <span id="msgContent"></span>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div id="content"></div>
        <div id="list" class="list-group"></div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      import clientIndex from "./js/clientIndex.js";
      clientIndex.getCurrentUser();
      clientIndex.setupLogout();
      clientIndex.setupNewpostClick();
    </script>
  </body>
</html>
